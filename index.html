<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Snyggaste pojkarna</title>
</head>

<body>
  <aside class="options-container">
    <section>
      <a href="#" id="home-button"><img src="img/loggo.png" class="logo" alt="logo"></a>
    </section>
    <nav class="nav-container">
      <a href="#" id="search-button"><img src="img/search.png" class="menu-button"></a>
      <a href="#" id="fav-button"><img src="img/fav.png" id='fav-image' class="fav-inactive"></a>
      <a href="#" id="stats-button"><img src="img/stats.png" class="menu-button"></a>
      <a href="#" id="settings-button"><img src="img/settings.png" class="menu-button"></a>
    </nav>
  </aside>
  <aside class="note-container" id="note-container">

  </aside>
  <!-- input-box == search-box -->
  <!-- input-box input == search-content input -->
  <div class="modal-search" id="search">
    <div class="search-content">
      <!-- search-content BÖRJAR HÄR -->
      <div class="search-box">
        <input id="search-tags-input" type="text" placeholder="Search...">
        <button class="close" id="close-search">&times;</input>
      </div>
      <input type="button" class="remove-tags" id="remove-tags" value="Clear Search"></input>
      <div class="search-tags" id="search-tags">
        <!-- Tags börjar här -->

        <!-- Tags slutar här -->
      </div>
      <!-- search-content SLUTAR HÄR -->
    </div>
  </div>
  <main class="grid-content-container">
    <section class="content-container" id="content-container">

    </section>




  </main>

  <!-- MODAL ELEMENT-->



  <div class="modal" id="favorite">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>YOU ANY FAVORITE SON?</p>
    </div>
  </div>

  <div class="modal" id="stats">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>GOT ANY STATS YO?</p>
    </div>
  </div>

  <div class="modal" id="settings">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>SETTINGS IN HERE I HEARD?</p>
      <div class="b-holder">
        <button id="btn-kms">Clear Local Storage</button>
        <button id="btn-export">Export Notes</button>
        <div class="import-container">
          <input type="file" id="import-input" />
        </div>
      </div>
    </div>
  </div>

  <!-- SCRIPTS BELOW -->
  <script type="module" src="./scripts/note.js"></script>
  <script type="module" src="./scripts/services.js"></script>
  <script type="module" src="./scripts/render.js"></script>
  <script type="module" src="./scripts/modals.js"></script>
  <script type="module" src="./scripts/db.js"></script>
  <script type="module" src="./scripts/search.js"></script>
  <script type="module" src="./scripts/script.js"></script>
</body>

</html>
